<!-- public/partials/record.html -->
<html ng-app="recordpage">


<div class="container">

  <center><h1>Record a Purchase</h1></center>
  <br /> <br />
    <form name="recordForm" class="col-md-6 col-md-offset-3" role="form" ng-submit="rec.submitCreateRecordForm()">

      
        <div class="form-group"
        ng-class="{valid:'has-success has-feedback',
        invalid:'has-error has-feedback',
        empty:''}[reim.validation.isValid]">
          <label>Are you making a reimbursement?</label>
            <select class="form-control" name="reim" ng-model= "reim.value" ng-click="reim.validate()" required>
            <option value="">---Please select---</option> <!-- not selected / blank option -->
            <option value="r1">Yes</option> 
            <option value="r2">No</option>
          </select>
          <span
          ng-if="reim.validation.isValid == 'invalid'"
          class="help-block">
          {{reim.validation.helpBlock}}
          </span>
        </div><br />

        <div class="form-group"
        ng-class="{valid:'has-success has-feedback',
        invalid:'has-error has-feedback',
        empty:''}[type.validation.isValid]">
          <label>Is this an expense, renvenue or transfer?</label>
          <select class="form-control" name="type" ng-model= "type.value" ng-click="type.validate()" required>
            <option value="">---Please select---</option> <!-- not selected / blank option -->
            <option value="expense">Expense</option>
            <option value="revenue">Revenue</option>
            <option value="transfer">Transfer</option>
          </select>
          <span
          ng-if="type.validation.isValid == 'invalid'"
          class="help-block">
          {{type.validation.helpBlock}}
          </span>
        </div><br />

        <div class="form-group"
        ng-class="{valid:'has-success has-feedback',
        invalid:'has-error has-feedback',
        empty:''}[org.validation.isValid]">
          <label>Orgnization Name?</label>
          <select class="form-control" name="org" ng-model= "org.value" ng-click="org.validate()" required>
            <option value="">---Please select---</option> <!-- not selected / blank option -->
            <option value="SAO">SAO</option>
            <option value="SERV">SERV</option>
            <option value="SG">SG</option>
          </select>
          <span
          ng-if="org.validation.isValid == 'invalid'"
          class="help-block">
          {{org.validation.helpBlock}}
          </span>
        </div><br />

        <div class="form-group"
        ng-class="{valid:'has-success has-feedback',
        invalid:'has-error has-feedback',
        empty:''}[pcard.validation.isValid]">
          <label>Which P-Card did you use?</label>
          <select class="form-control" name="pcard" ng-model="pcard.value" ng-click="pcard.validate()" required>
            <option value="">---Please select---</option> <!-- not selected / blank option -->
            <option value="p1">1</option> 
            <option value="p2">2</option>
            <option value="p3">I don't remember.</option>  
          </select>
          <span
          ng-if="pcard.validation.isValid == 'invalid'"
          class="help-block">
          {{pcard.validation.helpBlock}}
          </span>
        </div><br />

        <label >Purchase Date</label><br /> 
        <div class="form-group input-group" 
        ng-class="{valid:'has-success has-feedback',
        invalid:'has-error has-feedback',
        empty:''}[date.validation.isValid]">
          <input type="text" class="form-control" name="date" placeholder="MM/DD/YYYY" ng-model = "date.value" ng-pattern='/^(0?[1-9]|1[012])\/(0?[1-9]|[12][0-9]|3[01])\/(199\d)|([2-9]\d{3})$/' ng-blur="date.validate()" required/>
        <span
          ng-if="date.validation.isValid == 'invalid'"
          class="col-md-8 col-md-offset-4 help-block" layout="row" layout-align="start center">
          {{date.validation.helpBlock}}
        </span>
        </div><br />
        

        <label >Purchase Amount</label><br /> 
        <div class="form-group input-group" 
        ng-class="{valid:'has-success has-feedback',
        invalid:'has-error has-feedback',
        empty:''}[price.validation.isValid]">
          <span class="input-group-addon">$</span>
          <input type="number" class="form-control" name="price" placeholder="< 200 $" aria-label="Amount (to the nearest dollar)" ng-model = "price.value"
          ng-blur="price.validate()" required/>
          <!-- <span class="input-group-addon">.00</span> -->
        </div>
        <div ng-class="{valid:'has-success has-feedback',
        invalid:'has-error has-feedback',
        empty:''}[price.validation.isValid]">
         <span
          ng-if="price.validation.isValid == 'invalid'"
          class="col-md-8 col-md-offset-4 help-block">
        {{price.validation.helpBlock}}
      </span>
        </div><br />

      
        <div class="form-group"
        ng-class="{valid:'has-success has-feedback',
        invalid:'has-error has-feedback',
        empty:''}[sac.validation.isValid]">
          <label>Was this purchase for SAC?</label>
          <select class="form-control" name="sac" ng-model="sac.value" ng-click="sac.validate()" required>
            <option value="">---Please select---</option> <!-- not selected / blank option -->
            <option value="sac1">Yes</option> 
            <option value="sac2">No</option>
          </select>
          <span
          ng-if="sac.validation.isValid == 'invalid'"
          class="help-block">
          {{sac.validation.helpBlock}}
          </span>
        </div><br />


        <div class = "row">
          <button type="submit" class='btn btn-success btn-lg btn-block' >Submit</button> 
        </div>
  </form>

</div>
</html>
